{% load staticfiles %}

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <title>{% block title %}ingsimonbolivar.com | Desarrollo De Software {% endblock %}</title>
        <meta name="description" content="{% block description %}desarrollo de Sofware.{% endblock %}"/>
        <meta property="og:title" content="ingsimonbolivar.com | Desarrollo De Software" />
        <meta property="og:description" content="desarrollo de Sofware." />
        <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
        <link href="{% static "css/degradadoAzul.css" %}" rel="stylesheet">
        <script src="https://kit.fontawesome.com/2b465be636.js" crossorigin="anonymous"></script>
        <!--<link href="{% static "bootstrap/css/local.min.css" %}" rel="stylesheet">-->
        <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        {% block head %}
        {% endblock %}
    </head>

    <body>
        <div class="container-fluid">
        {% include "navbar.html" %}
        </div>
        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>

        {% include "footer.html" %}

        <!-- All that javascript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>

        {% block scripts %}
        {% endblock %}
    </body>
</html>
